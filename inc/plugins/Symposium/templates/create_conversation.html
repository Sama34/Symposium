<html>
	<head>
		<title>{$lang->symposium_new_conversation}</title>
		{$headerinclude}
	</head>
	<body>
		{$header}
		<table width="100%" border="0" align="center">
			<tr>
				{$usercpnav}
				<td valign="top">
					{$errors}
					<form action="private.php" method="post" name="input">
						<input type="hidden" name="my_post_key" value="{$mybb->post_code}" />
						<input type="hidden" name="action" value="do_send" />
						<table border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}" class="tborder">
							<tr>
								<td class="thead">
									<strong>{$lang->symposium_new_conversation}</strong>
								</td>
							</tr>
							<tr>
								<td class="trow1" align="center">
									<input type="text" class="textbox" name="to" id="to" value="{$to}" />
								</td>
							</tr>
							<tr class="hidden conversationTitle">
								<td class="trow1" align="center">
									<input type="text" class="textbox" name="conversationTitle" value="{$conversationTitle}" size="70" placeholder="Conversation title" />
								</td>
							</tr>
							<tr>
								<td class="trow2" align="center">
									{$codebuttons}
									<textarea name="message" id="message" rows="20" cols="120" class="textarea">{$message}</textarea>
								</td>
							</tr>
						</table>
						<br>
						<div style="text-align: center">
							<input type="submit" class="button" value="{$lang->symposium_create_conversation}" accesskey="s" />
						</div>
					</form>
				</td>
			</tr>
		</table>
		{$footer}
		{$autocompletejs}
	</body>
</html>
